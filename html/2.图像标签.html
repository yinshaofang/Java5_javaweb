<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签</title>
</head>
<body>
   <!--行内块元素特点：设置宽高，与行内元素并列显示，如：img
   src：资源路径 绝对路径：https://www.w3school.com.cn/html/html_xhtml.asp
         相对路径：../html/img/jj.jpg
    -->
   <img src="../html/img/jj.jpg" width="200px" height="200px"  alt="图片加载中.." title="林俊杰" align="right"/>
   <span>我是span标签</span>

   <!--html5新增的标签：音频 audio  视频 video-->
   <audio src="../html/audio/music.mp3" controls loop></audio>
   <video src="../html/video/video.webm" controls loop></video>

</body>
</html>
