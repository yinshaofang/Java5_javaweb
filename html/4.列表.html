<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <!--1、有序列表 特点：序列号 123  块级元素-->
   <h1>歌曲排行榜</h1>
   <ol>
       <li>大城小爱</li>
       <li>晴天</li>
       <li>雨天</li>
   </ol>
  <!--2、无序列表 特点：无序列号  默认黑色实心圆 块级元素-->
   <ul>
       <li>王者荣耀</li>
       <li>阴阳师</li>
       <li>开心消消乐</li>
   </ul>
  <!--3、自定义列表 特点：默认没有标记 独自占一行-->
   <dl>
       <dt>职业</dt>
       <dd>医生</dd>
       <dd>护士</dd>
       <dd>教师</dd>
       <dd>程序员</dd>
   </dl>

</body>
</html>
