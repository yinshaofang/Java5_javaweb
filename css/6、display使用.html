<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            /*width: 100px;*/
            /*height: 100px;*/
            border: 1px solid red;
            display: inline;
        }
        span{
            display: none;
            width: 100px;
            height: 100px;
            border: 1px solid green;
        }

    </style>
</head>
<body>
   <!--display属性：none 不显示  inline 行内元素   block 块级元素   inline-block 行内块元素-->
  <div>我是div块级元素</div>
  <span>我是span行内元素</span>
</body>
</html>
