<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--3外部样式表-->
    <link rel="stylesheet" href="css/引入css样式.css">
    <!--2、内部样式表-->
    <style>
        /* 选择器{属性名：属性值;属性名:属性值;....} */
        p{
          font-size: 50px;
          color: blue;
        }
    </style>

</head>
<body>
     <h2>静夜思</h2>
     <!--1、行内样式表-->
     <p style="font-size: 20px;color: red">窗前明月光</p>
     <p>疑是地上霜</p>
     <p>举头望明月</p>
     <p>低头思故乡</p>
</body>
</html>
