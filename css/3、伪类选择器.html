<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         /*
          伪类选择器：1、：link:未访问时样式    2、hover：悬浮样式   3\
          */
        a:link{
            color:red;
        }
        /*a:active{*/
            /*color: yellow;*/
            /*font-size: 100px;*/
        /*}*/
      /*  a:visited{
            color: blue;
        }*/

         /*获取焦点*/
       input:focus{
           border: 10px solid red;
       }
        /*结构伪类选择器*/
      p span:nth-child(1){
           color: aqua;
           font-size: 30px;
       }
       p span:first-child{
           color: yellow;
           font-size: 100px;
       }

    </style>
</head>
<body>
     <a href="">点击</a>
     <input type="text">
      <p>
          <span>我是第一个标签</span>
          <span>我是子标签1</span>
          <span>我是子标签2</span>
      </p>

</body>
</html>
