<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 1、字体样式：font:italic bold 100px "微软雅黑";
           2、文本样式：块级元素上

        */
        p{
            width: 600px;
            height: 400px;
            border: 1px solid red;
            /*font-style: italic;*/
            /*font-weight: bold;*/
            font-size: 50px;
            /*font-family: "微软雅黑";*/
            /*font:italic bold 100px "微软雅黑";*/


            /*文本样式*/
            /*color: red;*/
            /*text-align:center;*/
            /*vertical-align:top;*/
            line-height: 200px;
            text-indent: 30px;
            text-decoration: none;
            /*c3文本阴影*/
            text-shadow: red 20px 30px 5px;

        }
           /*3、列表样式*/
         ul,li{
             list-style: none;
         }
        div{
            /*width:1000px;*/
            /*height: 1000px;*/
            /*border: 1px solid darkred;*/
            /*背景色*/
            background-color: pink;
            /*背景图像*/
            background-image: url(img/jj.jpg);
            background-repeat:no-repeat;
            /*background-position: 100px 200px;*/

            /*background: yellow url(img/jj.jpg) 200px 300px no-repeat;*/
            /*把图片比例缩小 contain   把图片变大：cover*/
            background-size: contain;
        }
    </style>
</head>
<body>
    <div>
        <p>
            我是p标签1
            我是p标签2
            我是p标签3
        </p>
        <ul>
            <li>列表1</li>
            <li>列表2</li>
            <li>列表3</li>
        </ul>
    </div>
</body>
</html>
