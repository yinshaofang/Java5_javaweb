<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 选择器{属性名：属性值;属性名:属性值;....}
           1、标签选择器 p{}

         */
        p{
          font-size:50px;
          color: blue;
        }
    </style>

</head>
<body>
     <h2>静夜思</h2>
     <p>窗前明月光</p>
     <p>疑是地上霜</p>
     <p>举头望明月</p>
     <p>低头思故乡</p>
</body>
</html>
