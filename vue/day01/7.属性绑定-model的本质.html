<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
   <div id="app">
     <div>{{msg}}</div>
       <!--1、v-bind和v-on合起来使用，也实现数据双向绑定  等价于v-model-->
    <input type="text" v-bind:value="msg" v-on:input="handle"><br>
      <!--2、简化 msg=$event.target.value-->
    <input type="text" v-bind:value="msg" v-on:input="msg=$event.target.value"><br>
       <!--3、v-model使用-->
    <input type="text" v-model="msg">
   </div>
   <!--
    属性绑定：v-model的本质：
            v-bind和v-on指令合起来使用，也实现数据双向绑定
   -->
   <script>
       var vm=new Vue({
               el:'#app',
               data:{
                 msg:'nihao',
               },
               //方法属性
               methods:{
                 handle:function (event) {
                     //使用输入域中的最新的数据覆盖原来的数据
                     this.msg=event.target.value;
                 }
               }
       })
   </script>
</body>
</html>
