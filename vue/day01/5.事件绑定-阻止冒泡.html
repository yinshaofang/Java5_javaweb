<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
   <div id="app">
      <div>{{num}}</div>
       <!--阻止事件冒泡:stop-->
      <div @click="handle">
        <button @click.stop="handle1">按钮</button>
      </div>
      <div>
          <!--href默认跳转到百度  阻止默认行为:prevent-->
          <a href="https://www.baidu.com/" v-on:click.prevent='handle2'>百度</a>
      </div>
      <div>
          <form action="">
          用户名:
          <input type="text" v-model="uname" @keyup.delete="clear"><br>
          密码:
          <input type="text" v-model='pwd' v-on:keyup.enter='handleSubmit'><br>
          <input type="button" value="提交" @click="handleSubmit">
          </form>
      </div>


   </div>
   <!--
     事件绑定-阻止事件冒泡  stop修饰符
            阻止默认行为  prevent修饰符

     按键修饰符：.enter 回车键  .delete 删除键
   -->
   <script>
       var vm=new Vue({
               el:'#app',
               data:{
                   num:0,
                   uname:'',
                   pwd:''
               },
               //方法属性
               methods:{
                //div上的事件 handle
               handle:function () {
                   this.num++;
               },
                //button上的事件
               handle1:function (event) {
                   //原生js中阻止事件冒泡
                   //event.stopPropagation();
               },
               //阻止默认行为
               handle2:function (event) {
                 //event.preventDefault();//js阻止默认行为方法
               },
                //回车提交
                handleSubmit:function () {
                  console.log(this.uname,this.pwd);
                },
                 //清空文本内容
                clear:function () {
                this.uname='';
                }
               }
       })
   </script>
</body>
</html>
