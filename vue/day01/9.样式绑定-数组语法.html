<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            border:3px solid red;
            width: 300px;
            height: 100px;
        }
        .error{
            background-color: yellow;
        }
        .test{
            color: blue;
        }
        .base{
            font-size:28px;
        }
    </style>
    <script src="../js/vue.js"></script>

</head>
<body>
<div id="app">
    <!--数组语法-->
   <div V-bind:class="[activeClass,errorClass,{test:isTest}]">样式绑定-数组语法</div>
    <!--简化数组-->
    <div v-bind:class="arrClasses">简化数组</div>
    <!--简化对象-->
    <div v-bind:class="objClasses">简化对象</div>
    <!--默认的class样式会保留-->
    <div class="base" v-bind:class="objClasses">默认字体样式会保留</div>

   <button v-on:click="handle">切换样式</button>
</div>
<!--
   样式绑定 -- 数组语法
     1、数组和对象可以结合使用
     2、class绑定的值需要简化  可读性好
     3、默认的class样式如何处理 --》会保留
-->
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            //数组
            activeClass:'active',
            errorClass:'error',
            isTest:true,
            //简化数组
            arrClasses:['active','error'],
            //简化对象
            objClasses:{
                active:true,
                error:true,
            }
        },
        methods:{
            //控制样式显示和隐藏
             handle:function () {
                 //数组
                 this.activeClass='';
                 this.errorClass='';
                 this.isTest=!this.isTest;
                 //简化数组
                 this.arrClasses=false;
                 //简化对象
                 this.objClasses.error=false;
             }
        }
    })
</script>
</body>
</html>
