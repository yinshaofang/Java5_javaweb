<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--有参-->
   <input type="text" v-color="msg">
    <!--无参-->
    <input type="text" v-focus>
</div>
<!--
     区别：局部自定义指令：范围是一个组件里
     全局自定义指令：范围是全局的没有限制
-->
<script>

    var vm=new Vue({
        el:'#app',
        data:{
            msg:{
                color1:'red',
            }
        },
        methods:{},
        //局部自定义指令
        directives: {
            //指令名
            color:{
                //带参数binding
                bind: function (el, binding) {
                    console.log(binding);//binding是个对象
                    console.log(binding.value);//获取binding对象中的值
                    console.log("颜色：" + binding.value.color1);//获取binding对象中属性value值的属性color ---red

                    //根据指令的参数设置背景颜色
                    el.style.backgroundColor = binding.value.color1;
                 }
            },
            //无参的
            focus:{
                inserted:function (el) {
                    el.focus();
                },
            },
    }
    });
</script>
</body>
</html>
