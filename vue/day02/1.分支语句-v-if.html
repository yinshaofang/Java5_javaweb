<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
   <div id="app">
       <div v-if="score>=90">优秀</div>
       <div v-else-if="score<90 && score>=80">良好</div>
       <div v-else-if="score<80 && score>=60">及格</div>
       <div v-else>不及格</div>

       <!--v-show 等价于display：none或block-->
       <div v-show="flag">测试v-show</div>
       <button @click="handle">切换</button>
   </div>
   <!--
     v-if:控制元素是否渲染到页面  div没有全部渲染到页面
     v-show 等价于display：none或block  控制元素样式是否显示（渲染到）页面  div还是存在
   -->
   <script>
       var vm=new Vue({
           el:'#app',
           data:{
             score:85,
             flag:false,
           },
           methods:{
               handle:function () {
                   this.flag=!this.flag;
               }
           }
       })
   </script>
</body>
</html>
