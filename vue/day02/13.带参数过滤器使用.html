<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
   <div>{{date | format('yyyy/MM/dd')}}</div>
</div>
<!--
   格式化日期
-->
<script>

    //带参数arg的过滤器
    Vue.filter('format',function (val,arg) {
        if(arg=='yyyy/MM/dd'){
             var ret='';
             ret +=val.getFullYear()+'/'+(val.getMonth()+1)+'/'+val.getDate();
             return ret;
        }
    })

    var vm=new Vue({
        el:'#app',
        data:{
         date:new Date(),
        },
    })
</script>
</body>
</html>
