<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--v-color指令-->
    <div>{{msg}}</div>
    <input type="text" v-color="msg">

</div>
<!--
    带参数的自定义指令 --bind方法和binding对象
-->
<script>
    //全局的自定义指令 -bind用法
    Vue.directive('color',{
        //带参数binding
      bind:function (el,binding) {
          console.log(binding);//binding是个对象
          console.log(binding.value);//获取binding对象中的值
          console.log("颜色："+binding.value.color1);//获取binding对象中属性value值的属性color ---red

          //根据指令的参数设置背景颜色
          el.style.backgroundColor=binding.value.color1;
      }
    });

    var vm=new Vue({
        el:'#app',
        data:{
         // msg:'hello',
          msg:{
              color1:'red',
          }
        },

    });
</script>
</body>
</html>
