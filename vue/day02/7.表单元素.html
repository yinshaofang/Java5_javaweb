<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
   <form action="https://cn.vuejs.org/">
       <div>
           姓名：
           <input type="text" v-model="uname" name="uname">
       </div>
       <div>
           性别：
           <input type="radio" id="male" value="1" name="gender" v-model="gender" >男
           <input type="radio" id="female" value="2" name="gender" v-model="gender">女
       </div>
       <div>
           爱好：
           <input type="checkbox" id="ball" value="1" name="hobby" v-model="hobby">篮球
           <input type="checkbox" id="music" value="2" name="hobby" v-model="hobby">音乐
           <input type="checkbox" id="read" value="3" name="hobby"  v-model="hobby">读书
       </div>
       <div>
           <!--multiple多选-->
           职业:
           <select v-model="occupation" multiple="true">
              <option value="0">--请选择--</option>
              <option value="1">程序员</option>
              <option value="2">老师</option>
              <option value="3">医生</option>
           </select>
       </div>
       <div>
           简介：
           <textarea v-model="desc"></textarea>
       </div>
       <div>
           <!--prevent阻止默认行为-->
           <input type="submit" @click.prevent="handle">
       </div>
   </form>
</div>
<!--

-->
<script>
    var vm=new Vue({
        el:'#app',
        data:{
          uname:'zhangs',
          gender:2,
            //数组
          hobby:['1','2'],
          //occupation:2,
          occupation:['2','3'],
          desc:'我是一个开朗的人',
        },
        methods:{
          handle:function () {
              console.log(this.occupation);
          }
        }
    })
</script>
</body>
</html>
