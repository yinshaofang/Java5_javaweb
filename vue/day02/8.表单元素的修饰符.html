<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--number把字符串转数值-->
   年龄:<input type="text" v-model.number="age"><br>
    <!--trim去前后空格-->
   信息:<input type="text" v-model.trim="info"><br>
    <!--lazy将input事件转为change事件（失去焦点）,一般用在表单验证-->
   message:<input type="text" v-model.lazy="msg"><br>
    <div>{{msg}}</div>
   <button @click="handle">点击</button>

</div>
<!--
    表单元素的修饰符  1、number把字符串转数值   2、trim去前后空格  3、lazy将input事件转为change事件（失去焦点）,一般用在表单
-->
<script>
    var vm=new Vue({
        el:'#app',
        data:{
         age:'',
         info:'',
         msg:'',
        },
        methods:{
            handle:function () {
                //console.log(this.age+12);//24
                //console.log(this.info.length);
            }
        }
    })
</script>
</body>
</html>
