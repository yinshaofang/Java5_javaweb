<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1、警告框
        function f() {
            window.alert("你确定回到顶部吗？");
        }

        //2确认框 confirm  true/false
        //3提示框 prompt
        function f1() {
            if(confirm("你确定要离开此网页？")){//true
             var message=prompt("请填写离开的原因:");
             alert("你的原因是："+message);
            }
        }
    </script>
</head>
<body>
   <button onclick="f1();">关闭窗口</button>

   <a name="top"><h1>首页</h1></a>
   <p style="height:1200px;width: 500px">1111111111111111111</p>
   <a href="#top" onclick="f();" style="text-decoration:none;display:inline-block;width: 80px;height:50px;background-color:red;color: white;position: fixed;right: 10px;bottom: 100px;text-align: center;line-height: 50px">回到顶部</a>
</body>
</html>
