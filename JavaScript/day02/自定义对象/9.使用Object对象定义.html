<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function f1() {
            var p =new Object();// Object对象可作为 任意对象的模板
            p.name="李四";
            p.hobby="看电影";
            p.play=function () {
                console.log(this.name+",爱好："+this.hobby);
            }
            p.play();
        }
        f1();

    </script>
