<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function f() {
            var str ="Ab";
            //正则对象
            var reg=/[abc]/;//字符串中任意位置的a或b或c 都会返回true
            //console.log(typeof reg);//object
             reg=/^[abc]$/;//开始的位置和结束的位置必须是一个位置  一个字符，要么a或b或c  返回true

            reg=/a/i;//i表示忽略大小写  修饰
            console.log(reg.test(str));

            reg=/a/ig; //g全局
            s="dddassfAvseAqamdm";
            //把大小a全部替换成X
            s=s.replace(reg,"X");
            console.log(reg.test(s));//true
            console.log("替换a后的字符串为："+s);//dddXssfXvseXqXmdm


            //把所有的xb换成Yb
            reg=/x(?=b)/ig;
            s="xaxbxcxb";
            s=s.replace(reg,"Y");
            console.log("s="+s);

            //搜索x字符串
            reg=/x/;
            console.log(s.search(reg));//下标

        }
    </script>
</head>
<body>
  <button onclick="f();">执行</button>
</body>
</html>
