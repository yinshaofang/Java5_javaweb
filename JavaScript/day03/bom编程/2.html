<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function m() {
            opener.location="4.location用法.html";//opener指打开当前窗口的窗口，子窗口控制父窗口
        }
        function m2() {
          history.back();//后退
        }
    </script>
</head>
<body>
  <h1>Hello</h1>
  <button onclick="m();">控制父窗口</button><br>
  <input type="button" value="上一页" onclick="m2();"><br>
</body>
</html>
