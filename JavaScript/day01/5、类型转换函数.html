<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //把string转化为number类型
         var num =parseInt("123px");
         num =parseInt("q123a");//NaN（不是一个数字）
         num=parseFloat("1.23qqq");//1.23
         console.log("num="+num+",类型为："+typeof num);

        //把number转换为字符串string
         num=100;
        var s=num+"";//方法一
        s=num.toString();//方法二
        console.log("s="+s+",类型为："+typeof s);

        //isNaN() 来判断c是一个数字返回false 如果不是一个数字返回true
         var c=parseInt("q20px");//NaN
        if(isNaN(c)){
            alert("true");
        }

    </script>
</head>
<body>

</body>
</html>
