<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.js"></script>
    <script>
        $(function () {
            //bind()
            $("button").bind('click mouseover',function () {
                $("p").slideToggle();
            });
        })
    </script>
</head>
<body>
  <p>我是绑定方法</p>
  <button>bind</button>
</body>
</html>
