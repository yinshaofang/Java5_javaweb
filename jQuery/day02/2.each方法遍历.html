<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.js"></script>
    <style>
        img{
            width: 400px;
            height: 400px;
        }
    </style>
    <script>
        $(function () {
            $("img").each(function (index) {//下标从0开始
                this.src="img/"+(index+1)+".jpg";
            });
        })
    </script>

</head>
<body>
   <img alt="图片加载中...">
   <img alt="图片加载中...">
   <img alt="图片加载中...">
</body>
</html>
