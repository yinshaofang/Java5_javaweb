<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.js"></script>
    <script>
        $(function () {
            //放大
            $("#big").click(function () {
                var size=$("#text").css("font-size");
                size=parseInt(size)+5+"px";
                $("#text").css("font-size",size);
            });
            //缩小
            $("#small").click(function () {
                var size=$("#text").css("font-size");
                size=parseInt(size)-5+"px";
                $("#text").css("font-size",size);
            });
            //显示
            $("#show").click(function () {
                //$("#text").show();//显示
                //$("#text").fadeIn(2000);//"slow" 淡入
                $("#text").slideDown("slow");//滑入
            });
            //隐藏
            $("#hide").click(function () {
                //$("#text").hide();//隐藏
                //$("#text").fadeOut(2000);//"slow" 淡出
                $("#text").slideUp("slow");// 向上滑入
            });
            //切换隐藏显示
            $("#toggle").click(function () {
                $("#text").toggle();
            })

            //移动
            $("#move").click(function () {
                $("#monkey").animate({"left":"1400px",opacity:'0.7', height:'150px', width:'150px'},2000)
                    .animate({"top":"500px",opacity:'0.8', height:'200px', width:'200px'},3000)
                    .animate({"left":"0","top":"0",opacity:'1',height:'60px', width:'60px'},3000);
                //定时
                setTimeout($("#move").click(),8000);//8s循环
            });

        })
    </script>
</head>
<body>
   <input type="button" id="big" value="放大">
   <input type="button" id="small" value="缩小">
   <input type="button" id="show" value="显示">
   <input type="button" id="hide" value="隐藏">
   <input type="button" id="toggle" value="切换">
   <input type="button" id="move" value="移动">
   <div id="text">
       <p>zzzzzzzzzzzzzzzzzzzzzzzzzzzzzz</p>
       <p>zzzzzzzzzzzzzzzzzzzzzzzzzzzzzz</p>
       <p>zzzzzzzzzzzzzzzzzzzzzzzzzzzzzz</p>
   </div>
   <img src="img/3.png" id="monkey" style="position: relative;width: 60px;height: 60px;display: block">
</body>
</html>
